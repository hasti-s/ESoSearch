<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ESoSearch</title>

    <link rel="stylesheet" type="text/css" media="screen and (max-width: 768px)" href="portrait.css">
    <link rel="stylesheet" type="text/css" media="screen and (min-width: 769px)" href="desktop.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script type="text/javascript" src="./src/ESoSearch.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="wrapper">
    <div id="result-cards">
        <label id="query-results">Results for</label>
        <div class="search-results">
            <input type="text" id="search-query-results" name="search-query" placeholder="Type something like Yoga, Chess, or ..." value="Senior Swimming Class">
            <button type="button" class="btn btn-primary" name="search" id="change-but">Change</button>
        </div>
        <div class="result-card">1....</div>
        <div class="result-card">2....</div>
        <div class="result-card">3....</div>
        <div class="result-card">4....</div>
    </div>
</div>
</body>
</html>

<script>

    $(".result-card").hover(function(){
        $(this).css("box-shadow", "0 6px 20px 0 rgba(0, 0, 0, 0.19)");
    });

    $(".result-card").mouseleave(function(){
        $(this).css("box-shadow", "0 4px 8px 0 rgba(0, 0, 0, 0.2)");
    });

    $("#change-but").click(function() {
        var query = $("#search-query").val();//to be used later as the search query

        window.location.href = "./Results.html";

    });

</script>
