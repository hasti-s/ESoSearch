<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ESoSearch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script type="text/javascript" src="./src/ESoSearch.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="wrapper">
    <div id="result-cards">
        <h1 id="suggestions-results">Our Suggestions</h1><br>
        <div class="center-but">
            <button type="button" class="btn btn-primary" name="customize" id="customize-but" data-toggle="modal" data-target="#customize-modal">Customize</button>
        </div>
            <br>
        <label class="category-title">Top Sports Events</label>
        <div class="result-card">1....</div>
        <div class="result-card">2....</div>
        <label class="category-title">Top Health Events</label>
        <div class="result-card">3....</div>
        <div class="result-card">4....</div>
        <label class="category-title">Top Social Events</label>
        <div class="result-card">5....</div>
        <div class="result-card">6....</div>
    </div>
</div>

<div id="customize-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Please choose:</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>

            </div>
            <div class="modal-body">
                <div class="options">
                    <h6>Activity:</h6>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="materialGroupExample1" name="activity-option">
                        <label class="form-check-label" for="materialGroupExample1">Sports</label>
                    </div>

                    <!-- Group of material radios - option 2 -->
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="materialGroupExample2" name="activity-option" checked>
                        <label class="form-check-label" for="materialGroupExample2">Music</label>
                    </div>

                    <!-- Group of material radios - option 3 -->
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="materialGroupExample3" name="activity-option">
                        <label class="form-check-label" for="materialGroupExample3">Board Games</label>
                    </div>

                    <!-- Group of material radios - option 3 -->
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="materialGroupExample4" name="activity-option">
                        <label class="form-check-label" for="materialGroupExample3">Educational</label>
                    </div>
                </div>
                <div class="options">
                    <!--///////////-->
                    <h6>Type:</h6>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="materialGroupExample1" name="type-option">
                        <label class="form-check-label" for="materialGroupExample1">Online</label>
                    </div>

                    <!-- Group of material radios - option 2 -->
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="materialGroupExample2" name="type-option" checked>
                        <label class="form-check-label" for="materialGroupExample2">In-person</label>
                    </div>
                </div>

                <!--///////////-->
                <div class="options">
                    <h6>Location:</h6>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="materialGroupExample1" name="location-option">
                        <label class="form-check-label" for="materialGroupExample1">My Area</label>
                    </div>

                    <!-- Group of material radios - option 2 -->
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="materialGroupExample2" name="location-option" checked>
                        <label class="form-check-label" for="materialGroupExample2">Anywhere</label>
                    </div>
                </div>
                <!--//////////////-->
                <div class="options">
                    <h6>Age Group:</h6>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="materialGroupExample1" name="age-option">
                        <label class="form-check-label" for="materialGroupExample1">Seniors</label>
                    </div>

                    <!-- Group of material radios - option 2 -->
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="materialGroupExample2" name="age-option" checked>
                        <label class="form-check-label" for="materialGroupExample2">Adults</label>
                    </div>

                    <!-- Group of material radios - option 3 -->
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="materialGroupExample3" name="age-option">
                        <label class="form-check-label" for="materialGroupExample3">Kids</label>
                    </div>

                    <!-- Group of material radios - option 3 -->
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="materialGroupExample4" name="age-options">
                        <label class="form-check-label" for="materialGroupExample4">Any</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer wrapper">
                <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                <div class="wrapper-but">

                    <button type="button" class="btn btn-secondary" name="suggestions" id="cancel-but" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" name="search" id="search-but">Search</button>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>

<script>

    $(".result-card").hover(function(){
        $(this).css("box-shadow", "0 6px 20px 0 rgba(0, 0, 0, 0.19)");
    });

    $(".result-card").mouseleave(function(){
        $(this).css("box-shadow", "0 4px 8px 0 rgba(0, 0, 0, 0.2)");
    });

    $("#search-but").click(function(){
        window.location.href = "./Results.html";
    });
    // $("#customize-but").click(function () {
    //
    // });

</script>
